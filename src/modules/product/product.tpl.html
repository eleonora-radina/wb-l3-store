<div class="product-wrap">
  <button type="button" class="btnDelete" data-tag="btnDelete">
    <svg class="svg-icon">
       <use xlink:href="#cross"></use>
    </svg>
  </button>

  <a class="product" data-tag="product">
    <div class="product__img">
      <img data-tag="img">
    </div>
  
    <span class="product__info">
      <h3 class="product__title" data-tag="title"></h3>
      <p class="product__price" data-tag="price"></p>
    </span>
  </a>
</div>
